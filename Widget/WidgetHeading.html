<!DOCTYPE html>
<html lang="en">
<div>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Styling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/018add28c9.js" cross-origin="anonymous"></script>
    <title>Edit Widget</title>
    </head>

    <body>
        <nav class="navbar bg-light navbar-light fixed-top">
            <div>
                <a class="text-dark" href="WidgetList.html">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <span class="navbar-brand h1 mb-0 ml-4">Edit Widget</span>
            </div>
            <a class="text-dark" href="WidgetList.html">
                <i class="fas fa-check"></i>
            </a>
        </nav>
        <main class="container">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Enter Widget Name..." id="name" />
                </div>
                <div class="form-group">
                    <label for="text">Text</label>
                    <input type="text" class="form-control" placeholder="Enter Widget Text" id="text" />
                </div>
                <div>
                    <div class="form-group">
                        <label for="size">Size</label>
                        <input type="range" min="1" max="6" class="form-control" id="size" />
                    </div>
                    <button class="btn btn-danger btn-block">Delete</button>
            </form>
        </main>
        <footer class="navbar navbar-light bg-light fixed-bottom">
            <span></span>
            <a href="../User/Profile.html" class="text-dark">
                <i class="fas fa-user"></i>
            </a>
        </footer>
    </body>
</html>
